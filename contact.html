    <script type="text/javascript">
        const name = document.getElementById("fullname");
        const email = document.getElementById("email");
        const phone = document.getElementById("phone");
        const state = document.getElementById("state");
        const country = document.getElementById("country");
        const city = document.getElementById("city");


        // function for form varification
        function formValidation() {
            /*Empty Validation*/
            if (fullname.value === "" && email.value === "" && phone.value === "" &&
                country.value === "" && state.value === "" && city.value === "") {
                alert("Please fill all the fields");
            }

            // checking name length
            if (fullname.value.length < 2 || fullname.value.length > 20) {
                //alert("Name length should be more than 2 and less than 21");
                /*fullname.focus();*/
                document.querySelector(".fullname-error").innerHTML = "Please enter a username";
                document.querySelector(".fullname-error").style.display = "block";
                event.preventDefault();
                return false;
            }
            // checking email
            if (email.value.match(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/)) {
                /*alert("Please enter a valid email!");*/
                /*email.focus();*/
                document.querySelector(".email-error").innerHTML = "Please enter a valid email";
                document.querySelector(".email-error").style.display = "block";
                event.preventDefault();

                return false;
            }
            // checking password
            if (!phone.value.match(/^.{5,15}$/)) {
                /*alert("Password length must be between 5-15 characters!");*/
                /*phone.focus();*/
                document.querySelector(".phone-error").innerHTML = "Please enter a phone number";
                document.querySelector(".phone-error").style.display = "block";
                event.preventDefault();
                return false;
            }
            // checking phone number
            if (!phone.value.match(/^[1-9][0-9]{9}$/)) {
                /*alert("Phone number must be 10 characters long number and first digit can't be 0!");*/
                /*phoneNumber.focus();*/
                document.querySelector(".phone-error").innerHTML = "Phone number must be 10 characters long number and first digit can't be 0!";
                document.querySelector(".phone-error").style.display = "block";
                event.preventDefault();
                return false;
            }
            if (country.value.length < 2 || country.value.length > 20) {
                /*alert("Name length should be more than 2 and less than 21");*/
                /*country.focus();*/
                document.querySelector(".country-error").innerHTML = "Please enter a country";
                document.querySelector(".country-error").style.display = "block";
                event.preventDefault();
                return false;
            }
            if (state.value.length < 2 || state.value.length > 20) {
                /*alert("Name length should be more than 2 and less than 21");*/
                /* state.focus();*/
                document.querySelector(".state-error").innerHTML = "Please enter a state";
                document.querySelector(".state-error").style.display = "block";
                event.preventDefault();
                return false;
            }
            if (city.value.length < 2 || city.value.length > 20) {
                /*alert("Name length should be more than 2 and less than 21");*/
                /*city.focus();*/
                document.querySelector(".city-error").innerHTML = "Please enter a city";
                document.querySelector(".city-error").style.display = "block";
                event.preventDefault();
                return false;
            }
            return true;
        }
    </script>
