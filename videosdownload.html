    <script>
        function submitToAPI(e) {
            e.preventDefault();//
            var URL = "API Gateway";
            let headers = new Headers();
            headers.append('Access-Control-Allow-Origin', '*');
            headers.append('GET', 'POST', 'OPTIONS');
            var name = document.getElementById("name").value;
            var location = document.getElementById("location").value;
            var interested = document.getElementById("interested").value;
            var budget = document.getElementById("budget").value;
            var prelocation = document.getElementById("prelocation").value;
            var selected = []; for (var option of document.getElementById('prelocation').options) {
                if (option.selected) {
                    selected.push(option.value);
                }
            }
            console.log(selected);
            var subject = document.getElementById("subject").value;
            var phone = document.getElementById("phone").value;
            var email = document.getElementById("email").value;
            if (name == "" || phone == "" || email == "" || location == "" || interested == "" || budget == "" || subject == "" || selected == "") {
                alert("Please Fill All Required Field");
                return false;
            }
            if ($("#name").val() == "") {
                alert("Name entered, is not valid");
                return false;
            }
            if ($("#location").val() == "") {
                alert("Location entered, is not valid");
                return false;
            }
            if ($("#interested").val() == "") {
                alert("Interested entered, is not valid");
                return false;
            } if ($("#prelocation").val() == "") {
                alert("prelocation entered, is not valid");
                return false;
            }
            if ($("#budget").val() == "") {
                alert("budget entered, is not valid");
                return false;
            }
            if ($("#subject").val() == "") {
                alert("subject entered, is not valid");
                return false;
            }
            phoneRE = /^([0|\+[0-9]{1,5})?([7-9][0-9]{9})$/;
            if (!phoneRE.test(phone)) {
                alert("Phone number entered, is not valid");
                return false;
            } emailRE = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            if (!emailRE.test(email)) {
                alert("Email Address entered, is not valid");
                return false;
            }
            var data = { name: name, location: location, interested: interested, budget: budget, subject: subject, phone: phone, email: email, prelocation: selected, };
            var xmlhttp = new XMLHttpRequest(); xmlhttp.open("POST", "https://2trth6jq68.execute-api.us-east-1.amazonaws.com/Prod/submitForm");
            xmlhttp.setRequestHeader("Content-Type", "application/json");
            xmlhttp.send(JSON.stringify(data));
            xmlhttp.onloadend = response => {
                if (xmlhttp.readyState === 4) {
                    if (response.target.status === 200) {
                        console.log('successful');
                        document.getElementById("contact-form").innerHTML = "<h1> </br></br></br></br></br></br> &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp; Thank you for submitting..
                        </br></br> </br> &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;  our team will get back to you soon! </br></br></br></br></br></br> &emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;</h1>";
                    }
                    else {
                        document.getElementById("contact-form").innerHTML = "<h1>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Error! Please try again.</h1>";
                        console.log('failed');
                    }
                }
            };
            document.getElementById('contact-form').reset();
        }
    </script>
