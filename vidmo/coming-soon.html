<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Bootstrap Css-->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <!--Meanmenu Css-->
        <link rel="stylesheet" href="assets/css/meanmenu.css">
        <!--Owl carousel-->
        <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
        <!--Owl Theme-->
        <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
        <!--Magnific-popup-->
        <link rel="stylesheet" href="assets/css/magnific-popup.css">
        <!--Remixicon-->
        <link rel="stylesheet" href="assets/css/fontawesome.min.css">
        <!--Odometer-->
        <link rel="stylesheet" href="assets/css/odometer.min.css">
        <!--Aos css-->
        <link rel="stylesheet" href="assets/css/aos.css">
        <!--Style css-->
        <link rel="stylesheet" href="assets/css/style.css">
        <!--Dark css-->
        <link rel="stylesheet" href="assets/css/dark.css">
        <!--Responsive css-->
        <link rel="stylesheet" href="assets/css/responsive.css">
        <title>Vidmo - Movie & Video Production HTML Template</title>
        <link rel="icon" type="image/png" href="assets/images/favicon.png">
    </head>
    <body>

        <!-- Start: Preloader -->
        <div id="preloader-section">
            <div id="preloader">
                <div id="ctn-preloader" class="ctn-preloader">
                    <div class="animation-preloader">
                        <!-- Spinner -->
                        <div class="spinner"></div>
                        <!-- Start: Text Loading -->
                        <div class="txt-loading">
                            <span data-text-preloader="V " class="letters-loading">V</span>
                            <span data-text-preloader="I" class="letters-loading">I</span>
                            <span data-text-preloader="D" class="letters-loading">D</span>
                            <span data-text-preloader="M" class="letters-loading">M</span>
                            <span data-text-preloader="O" class="letters-loading">O</span>
                        </div>
                        <!-- End: Text Loading -->

                    </div>
                    <!-- Start: Preloader sides - Model 1 -->
                    <div class="loader-section section-left"></div>
                    <div class="loader-section section-right"></div>
                    <!-- End: Preloader sides - Model 1 -->
                </div>
            </div>
        </div>
        <!-- End: Preloader -->

        <!--Start Coming Soon Area-->
        <div class="coming-soon-area">
            <div class="d-table">
                <div class="d-table-cell">
                    <div class="container">
                        <div class="coming-soon-content">
                            <div class="top-content">
                                <a href="index.html">
                                    <div class="coming-soon-logo">
                                        <img src="assets/images/logo.png" class="logo-1" alt="Image">
                                        <img src="assets/images/white-logo.png" class="logo-2" alt="Image">
                                    </div>
                                </a>
                                <h1>We're Launching Our New Website</h1>
                            </div>
                            <form class="newsletter-form " data-toggle="validator">
                                <input type="email" class="form-control" placeholder="Your Email Address" name="EMAIL" required autocomplete="off">
                    
                                <button class="default-btn active" type="submit">
                                    Subscribe Now
                                </button>
                                <div id="validator-newsletter" class="form-result"></div>
                            </form>
                            <div class="social-links">
                                <ul>
                                    <li>
                                        <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                                    </li>
                                    <li>
                                        <a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                                    </li>
                                    <li>
                                        <a href="https://linkedin.com/?lang=en" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                                    </li>
                                    <li>
                                        <a href="https://instagram.com/?lang=en" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="coming-soon-counter">
                            <div class="list">
                                <ul id="timer" class="flex-wrap d-flex justify-content-center">
                                    <li id="days" class="align-items-center flex-column d-flex justify-content-center"></li>
                                    <li id="hours" class="align-items-center flex-column d-flex justify-content-center"></li>
                                    <li id="minutes" class="align-items-center flex-column d-flex justify-content-center"></li>
                                    <li id="seconds" class="align-items-center flex-column d-flex justify-content-center"></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--End Coming Soon Area-->


        <!-- Jquery js -->
        <script src="assets/js/jquery.min.js"></script>
        <!-- Bootstrap bundle js -->
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <!-- Meanmenu js -->
        <script src="assets/js/jquery.meanmenu.js"></script>
        <!-- Owl Carosel js -->
        <script src="assets/js/owl.carousel.min.js"></script>
        <!-- Magnific popup js -->
        <script src="assets/js/jquery.magnific-popup.js"></script>
        <!-- Aos js -->
        <script src="assets/js/aos.js"></script>
        <!-- Parallax js -->
        <script src="assets/js/parallax.min.js"></script>
        <!-- Odometer js -->    
        <script src="assets/js/odometer.min.js"></script>
        <!-- Appear js -->  
        <script src="assets/js/appear.min.js"></script> 
        <!-- Form Validator js -->    
        <script src="assets/js/form-validator.min.js"></script>
        <!-- Contact Form Script js -->    
        <script src="assets/js/contact-form-script.js"></script>
        <!-- Ajaxchimp js -->    
        <script src="assets/js/ajaxchimp.min.js"></script>
        <!--Custom js-->
        <script src="assets/js/custom.js"></script>
    </body>
</html>
