    <script>
      
   
       // alert("sdf")
       
        const downloadFile = async (fileName, fileUrl) => {
   
   try {
    // const fileUrl = "https://s3.ap-south-1.amazonaws.com/vriho.com/images/02-min-min.jpg"
     const response = await fetch(fileUrl);
     const blob = await response.blob();
    

     // Check if the content-disposition header is present
     const suggestedFileName = fileName;
  

     // Create an object URL for the blob
     const blobUrl = URL.createObjectURL(blob);

     // Create an invisible link element
     const link = document.createElement("a");

     // Set the download attribute and the file name
     link.download = decodeURIComponent(suggestedFileName);

     // Set the href attribute to the object URL
     link.href = blobUrl;

     // Append the link to the document
     document.body.appendChild(link);

     // Trigger a click on the link to start the download
     link.click();

     // Remove the link and revoke the object URL from the document
     document.body.removeChild(link);
     URL.revokeObjectURL(blobUrl);
   } catch (error) {
     console.error("Error downloading file:", error);
    //  toast.error("Error downloading file");
   }
   

}
